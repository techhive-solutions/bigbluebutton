<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  >
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      position: fixed;
      height: 100%;
      font-family: 'Source Sans Pro', Arial, sans-serif;
      font-size: 1rem;
      /* 16px */
      background-color: #06172A;
    }

    /* language-specific font */
    body.lang-fa {
      font-family: Tahoma, 'Source Sans Pro', Arial, sans-serif;
    }

    :-webkit-full-screen {
      background-color: inherit;
    }

    a {
      color: inherit;
    }

    #app {
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .set-z-index {
      z-index: 15;
      width: 100% !important;
      height: 100% !important;
    }

    .remove-z-index {
      z-index: 0;
    }

    /* .full-screen {
      height: 100% !important;
      width: 100% !important;
      transform: translateX(0) translateY(0) translateZ(0) !important;
    } */

    [hidden]:not([hidden="false"]) {
      display: none !important;
    }

    ::-webkit-input-placeholder {
      color: var(--palette-placeholder-text);
      opacity: 1;
    }

    :-moz-placeholder,
    /* Firefox 4 to 18 */
    ::-moz-placeholder {
      /* Firefox 19+ */
      color: var(--palette-placeholder-text);
      opacity: 1;
    }

  </style>
